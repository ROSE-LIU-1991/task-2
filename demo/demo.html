<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>demo</title>
    <script>
      function a(callbackFunction){
          alert("这是函数a");
          var m =1;
          var n =3;
          return callbackFunction(m,n);
      }
      function b(m,n){
          alert("这是回调函数b");
          return m+n;
      }
      $(function(){
          var result = a(b);
          alert("result" = ''+ result);
      })
    </script>
</head>
