<div class="article">
    <div style="background-color:#e6e6e6;border-radius: 10px">
        <div class="article-box">
            <div class="article-title">
                <p class="article-txt">标&emsp;题</p>
                <input type="text" class="arti-input" ng-model="title">
            </div>
            <div class="article-title">
                <p class="article-txt">创建者</p>
                <input type="text" class="arti-input" ng-model="author">
            </div>
            <div class="calendar-box1">
                <p style="margin-right: 10px" class="calendar-title">修改时间</p>
                <p class="input-group">
                    <input type="text" style="width:130px" class="form-control" uib-datepicker-popup ng-model="dt1"
                        is-open="popup1.opened" datepicker-options="dateOptions1" ng-click="open1()" ng-required="true"
                        close-text="关闭" clear-text="清空" current-text="今天" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
                <div class="calendar-txt"></div>
                <p class="input-group">
                    <!-- uib-datepicker-popup：显示日期的格式，默认值yyyy-MM-dd，is-open:是否显示日期面板,datepicker-options:对Datepicker控件的配置 -->
                    <input type="text" style="width:130px" class="form-control" uib-datepicker-popup ng-model="dt2"
                        is-open="popup2.opened" datepicker-options="dateOptions2" ng-click="open2()" ng-required="true"
                        close-text="关闭" clear-text="清空" current-text="今天" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </p>
            </div>
        </div>
        <div class="article-box">
            <div class="article-title">
                <p class="calendar-title">状&emsp;态</p>
                <select style="margin-left:10px;width:170px" class="form-control" ng-model="status" ng-options="x.id as x.name for x in statusselect">
                    <option value="" hidden></option>
                </select>
            </div>
            <div class="article-title">
                <p class="calendar-title">类&emsp;型</p>
                <select style="margin-left:10px;width:170px" class="form-control" ng-model="type" ng-options="x.id as x.name for x in typeselect">
                    <option value="" hidden></option>
                </select>
            </div>
            <div class="calendar-box2">
                <input type="button" class="calendar-btn1" value="搜索" ng-click="search()">
                <input type="button" class="calendar-btn2" value="清空" ng-click="empty()">
            </div>
        </div>
    </div>
    <div class="arti">
        <div class="arti-title">
            Article管理
            <button class="arti-btn">+新增</button>
        </div>
        <div class="arti-box">
            <table class="table">
                <tr>
                    <th style="text-align:center;width:100px;" ng-repeat="title in list">{{title.a}}</th>
                </tr>
                <tr style="text-align:center" ng-repeat="list in articleList">
                    <td>{{$index+1}}</td>
                    <td><img src="{{list.img}}" width="130px"></td>
                    <td>{{list.title}}</td>
                    <td>{{list.type | job}}</td>
                    <td>{{list.author}}</td>
                    <td>{{list.createAt | date:'yyyy/MM/dd hh:mm:ss'}}</td>
                    <td>{{list.updateAt | date:'yyyy/MM/dd hh:mm:ss'}}</td>
                    <td style="width:80px">{{list.status | putaway}}</td>
                    <td style="width:150px"><button class="list-btn" ng-class="list.status == 1?'btn-1':'btn-2'">{{list.status
                            | putaways}}</button><button class="list-btn btn-3">编辑</button><button class="list-btn btn-4">删除</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="arti-uib">
        <div>
            每页显示
            <input type="text" class="from" ng-model="size" oninput="value=value.replace(/[^\d]/g,'')">
            条
        </div>
        <ul uib-pagination ng-change="changes()" total-items="totalItems" ng-model="currentPage" items-per-page="inputsize"
            max-size="maxSize" first-text="首页" direction-links="false" last-text="尾页" boundary-links="true"
            boundary-link-numbers="true">
        </ul>
        <div>
            跳转至
            <input type="text" class="from" ng-model="inputPage" oninput="value=value.replace(/[^\d]/g,'')">
            条
        </div>
        <button class="arti-btns" ng-click="submit()">确定</button>
    </div>
</div>
