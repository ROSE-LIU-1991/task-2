<form name="Addfrom">
    <div class="add-box">
        <div class="add-title">
            <p class="add-txt">{{AddTop}}Article</p>
        </div>
        <div class="add-word">
            <div class="add-inputbox">
                <p class="add-txt">标题名称</p>
                <input name="addtitle" type="text" class="add-input" ng-model="AddTitle" required>
                <p class="add-hint" ng-show="Addfrom.addtitle.$invalid">* 请输入标题</p>
            </div>
            <div class="add-inputbox">
                <p class="add-txt">类&emsp;&emsp;型</p>
                <select name="addtype" class="form-control add-select" ng-model="type" ng-options="x.id as x.name for x in typeselect"
                    required>
                    <option value="" hidden></option>
                </select>
                <p class="add-hint" ng-show="Addfrom.addtype.$invalid">* 请选择类型</p>
                <select name="addindustry" class="form-control add-select" ng-show="type == 3" ng-model="industry"
                    ng-options="x.id as x.name for x in industryselect" ng-required="type == 3">
                    <option value="" hidden></option>
                </select>
                <p class="add-hint" ng-show="industry==null&&type==3">* 请选择行业</p>
            </div>
            <div class="add-inputbox">
                <p class="add-txt">说&emsp;&emsp;明</p>
                <div id="editor" style="margin-left:20px;width: 80%;z-index: 1;">
                </div>
            </div>
            <div class="add-inputbox">
                <p class="add-txt">跳转链接</p>
                <input name="addurl" type="url" class="add-input" ng-model="Addurl" required>
                <p class="add-hint" ng-show="Addfrom.addurl.$error.required">* 请填写链接地址</p>
                <p class="add-hints" ng-show="Addfrom.addurl.$error.url">* 请填写正确的链接格式，列如：http:baidu.com</p>
            </div>
            <div class="add-inputbox">
                <p class="add-txt">配&emsp;&emsp;图</p>
                <input type="file" id="uoload" name="file" class="add-file" accept="image/*" ng-model="file" onchange="angular.element(this).scope().inputchange()">
                <button style="margin-left:20px" type="button" class="btn btn-primary">选择文件</button>
                <div class="add-img">
                    <img src="" id="images">
                </div>
            </div>
            <table class="table">
                <tr>
                    <th style="text-align: center">图片名字</th>
                    <th style="text-align: center">文件大小</th>
                    <th style="text-align: center">上传进度</th>
                    <th style="text-align: center">上传结果</th>
                    <th style="text-align: center">操作</th>
                </tr>
                <tr>
                    <td style="text-align: center">{{ImageName}}</td>
                    <td style="text-align: center">{{ImageSize}}</td>
                    <td style="text-align: center">
                        <div class="progress progress-striped" ng-show="file">
                            <div name="addimgs" class="progress-bar progress-bar-success" id="progress" role="progressbar"
                                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" required>
                    </td>
                    <td style=" text-align: center">
                        {{message}}
                    </td>
                    <td style="text-align: center">
                        <button class="btn btn-warning" ng-click="loading()" ng-disabled="!ImageName||loaddisabled">上传</button>
                        <button class="btn btn-danger" ng-click="abandon()">放弃</button>
                    </td>
                </tr>
            </table>
            <div>
                <div class="add-button">
                    <button class="btn btn-warning" ng-click="online(x=1)" ng-disabled="Addfrom.$invalid||imgUrl == undefined||industry==null&&type==3">立即上线</button>
                    <button class="btn btn-info" ng-click="online(x=2)" ng-disabled="Addfrom.$invalid||imgUrl == undefined||industry==null&&type==3">保存为草稿</button>
                </div>
                <button style="float:right" class="btn btn-danger" ng-click="cancel()">取消</button>
            </div>
        </div>
    </div>
    <div class="add-bottom"></div>
</form>
