<head>

    <title>游戏说明</title>

<body>
    <header>
        <div class="container">
            <a class="returm"></a>
            <p>帮助</p>
        </div>
    </header>
    <main>
        <h1 class="title">使用帮助</h1>
        <p class="title-txt"><span></span>选一个人做法官,拿出手机,打开桌游精灵APP,选择希望玩的游戏版本.</p>
        <p class="title-txt"><span></span>对游戏的人数及相关角色的配置做设定,点击开始游戏</p>
        <p class="title-txt"><span></span>将手机依次传递给场内玩家,点击查看身份,可获取自已的身份信息.点击隐藏身份,交给下一位玩
            家,最终回到法官手里 </p>
        <p class="title-txt"><span></span>法官可以随时相看玩家身份.并在法官日记里记录游戏的状态情况,直至游戏结束。 </p>
        <div class="box">
            <button id="btn-1" class="tbn">继续游戏</button>
            <button id="btn-2" class="tbn">回到主页</button>
        </div>
    </main>
