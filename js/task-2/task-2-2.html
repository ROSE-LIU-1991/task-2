<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1,initial-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <title>配比页面</title>
    <link href="../rest.css" rel="stylesheet">
    <link href="./task-2-scss/task-2-2.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <a class="returm"></a>
            <a class="help"></a>
            <p>参数设置</p>
        </div>
    </header>
    <main>
        <div class="container box1">
            <!--这里用的br来做成文字竖版效果-->
            <div class="title">玩<br>家<br>配<br>比</div>
            <ul id="1" class="people">
                <!--第二种方法才用得到
                <p id="a"></p>
                <p id="b"></p>
            -->
            </ul>
            <a href="#" id="2" class="set">
                点击设置
                <div class="bot3"></div>
            </a>
        </div>
        <div class="container box2">
            <div class="box2-word1">
                <div class="box2-text">
                    水民词组:
                    <input type="text" class="box2-word2" placeholder="限输入10个字内">
                </div>
                <div class="box2-text">
                    幽灵词组:
                    <input type="text" class="box2-word2" placeholder="限输入10个字内">
                </div>
            </div>
        </div>
        <div class="container box3">
            <div class="box3-word1">
                <div class="box3-number">
                    玩家人数<input id="TextNumber" type="text" class="box3-number-2" value="4">人
                </div>
                <!--加2个点击按钮和一个滑动按钮-->
                <div class="box4">
                    <button class="minus" id="btn-1" type="button"></button>
                    <input id="RangeNumber" type="range" name="player-range" min="4" max="18" step="1" value="4">
                    <button class="plus" id="btn-3" type="button"></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="box5">
            <a id="3" class="box5-word">去发牌</a>
        </div>
    </footer>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="./task-2-js/task-2-2.js"></script>
</body>

</html>
